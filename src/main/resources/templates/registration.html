<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration page</title>
</head>
<body>
<h1>Registration page</h1>
<form th:action="@{/register}" method="post">
    <label for="username">Username</label>:
    <input type="text" id="username" name="username" pattern="[^ @]*@[^ @]*" placeholder="Enter your email"/> <br/>
    <label>Wybierz rolÄ™:</label>:

    <select name="role">
    <option th:each="myRola : ${T(pl.iwona.securityweek3.model.Role).values()}"
            th:value="${myRola}" th:text="${myRola.name}">
    </option>
    </select>
    <br/>
    <p>password should has at least 10 characters</p>
    <label for="password">Password</label>:
    <input type="password" id="password" name="password"/> <br/>



    <input type="submit" value="Sign Up"/>
</form>
</body>
</html>
